name: Deploy to Cloud Run

env:
  PROJECT_ID: nutri-ai-463621
  REGION: southamerica-east1

on:
  push:
    branches:
      - main
      - develop

jobs:
  dockerize-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Google Cloud Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.NUTRIELLEN_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      # Usando o comando original que funcionava
      - name: Configure Docker
        run: gcloud auth configure-docker

      # Lógica if/else para definir os nomes de imagem e serviço
      - name: Set environment-specific names
        id: names
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "SERVICE_NAME=nutriai-api" >> $GITHUB_OUTPUT
            echo "IMAGE_URL=gcr.io/${{ env.PROJECT_ID }}/nutriai-api" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "develop" ]]; then
            echo "SERVICE_NAME=nutriai-api-develop" >> $GITHUB_OUTPUT
            echo "IMAGE_URL=gcr.io/${{ env.PROJECT_ID }}/nutriai-api-develop" >> $GITHUB_OUTPUT
          fi

      - name: Build and Push Docker Image
        run: |
          # Usando a tag :latest, como no original, para simplicidade
          echo "Building and pushing image: ${{ steps.names.outputs.IMAGE_URL }}:latest"
          docker build -t "${{ steps.names.outputs.IMAGE_URL }}:latest" -f Dockerfile .
          docker push "${{ steps.names.outputs.IMAGE_URL }}:latest"

      - name: Deploy to Cloud Run
        run: |
          echo "Deploying to service ${{ steps.names.outputs.SERVICE_NAME }}"
          gcloud run deploy ${{ steps.names.outputs.SERVICE_NAME }} \
            --image "${{ steps.names.outputs.IMAGE_URL }}:latest" \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated